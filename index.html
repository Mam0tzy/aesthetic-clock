    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="canonical" href="https://your-domain.com">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0f0f0f, #232741, #1a1b26, #2d1b2d);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent, rgba(0, 0, 0, 0.3));
            pointer-events: none;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .floating-circle {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            pointer-events: none;
            filter: blur(2px);
        }

        .circle1 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: 10%;
            animation: float1 15s ease-in-out infinite;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: 15%;
            animation: float2 18s ease-in-out infinite;
        }

        .circle3 {
            width: 250px;
            height: 250px;
            top: 40%;
            left: 15%;
            animation: float3 20s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, 100px) rotate(120deg); }
            66% { transform: translate(-50px, 200px) rotate(240deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-150px, -100px) rotate(-120deg); }
            66% { transform: translate(100px, -150px) rotate(-240deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(150px, -100px) rotate(120deg); }
            66% { transform: translate(-100px, -50px) rotate(240deg); }
        }

        .clock {
            background: rgba(255, 255, 255, 0.03);
            padding: 3rem 5rem;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1;
            transition: all 0.5s ease;
        }

        .clock:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        .time {
            font-size: 5.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            letter-spacing: 6px;
            font-weight: 200;
        }

        .colon {
            animation: blink 2.5s ease-in-out infinite;
            opacity: 1;
        }

        @keyframes blink {
            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <!-- Main content wrapper for semantic structure -->
    <main>
        <div class="overlay" aria-hidden="true"></div>
        <div class="floating-circle circle1" aria-hidden="true"></div>
        <div class="floating-circle circle2" aria-hidden="true"></div>
        <div class="floating-circle circle3" aria-hidden="true"></div>
        
        <!-- Semantic structure for the clock -->
        <section class="clock" aria-label="Digital Clock">
            <h1 class="time" id="time">00:00</h1>
        </section>
    </main>

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "Aesthetic Digital Clock",
        "description": "A beautiful, animated digital clock with a calming dark theme and floating elements.",
        "url": "https://your-domain.com",
        "applicationCategory": "Utility",
        "operatingSystem": "Any"
    }
    </script>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const time = `${hours}<span class="colon">:</span>${minutes}`;
            document.getElementById('time').innerHTML = time;
            // Add ARIA live region update
            document.getElementById('time').setAttribute('aria-label', `Current time is ${hours} hours and ${minutes} minutes`);
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
